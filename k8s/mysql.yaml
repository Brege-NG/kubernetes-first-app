apiVersion: apps/v1
kind: Deployment
metadata:
  name: carbuyers-mysql
spec:
  selector:
    matchLabels:
      app: carbuyers-mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: carbuyers-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: carbuyers-config
                  key: DB_DATABASE
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  name: carbuyers-config
                  key: DB_USERNAME
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: carbuyers-secret
                  key: db-password
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: carbuyers-secret
                  key: mysql-root-password
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: carbuyers-mysql-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: carbuyers-mysql-service
spec:
  selector:
    app: carbuyers-mysql
  ports:
    - port: 3306
      targetPort: 3306
  type: ClusterIP